<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro Biométrico</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="register-screen" class="screen active">
    <div class="header">
      <h1>Cadastro de Usuário</h1>
      <p>Envie uma imagem e registre sua biometria</p>
    </div>

    <form id="register-form">
      <div class="form-group">
        <label for="image-input">Imagem:</label>
        <input type="file" id="image-input" name="imagem" accept="image/*" required />
      </div>

      <button type="button" class="biometric-button" onclick="registerBiometric()">
        Cadastrar Biometria
      </button>

      <div id="register-status" class="biometric-status"></div>

      <button type="submit" class="save-button" disabled id="save-user">
        Salvar Usuário
      </button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
