<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Login Biométrico</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* impede rolagem */
    }
    h1 {
      margin-bottom: 40px;
    }
    button {
      width: 80%;
      max-width: 300px;
      padding: 20px;
      font-size: 20px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Digite sua senha ou acesse a biometria</h1>
  
  <!-- Botão de login com biometria -->
  <button onclick="startAuth()">Entrar com Biometria</button>

  <!-- Botão para abrir tela de cadastro -->
  <button onclick="window.location.href='/cadastro.html'">Cadastrar Usuário</button>

  <script>
    async function startAuth() {
      try {
        const optionsRes = await fetch("/auth-options");
        const options = await optionsRes.json();

        options.challenge = new Uint8Array(options.challenge.data);

        if (options.allowCredentials) {
          options.allowCredentials = options.allowCredentials.map(c => ({
            ...c,
            id: new Uint8Array(c.id.data)
          }));
        }

        const credential = await navigator.credentials.get({ publicKey: options });

        await fetch("/auth-verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: credential.id,
            type: credential.type
          })
        });

        alert("Login realizado com sucesso!");
      } catch (err) {
        console.error("Erro:", err);
        alert("Falha na autenticação");
      }
    }
  </script>
</body>
</html>
