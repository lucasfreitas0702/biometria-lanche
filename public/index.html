<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Autenticação Biométrica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        #startButton {
            font-size: 22px;
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        #startButton:hover {
            background-color: #0056b3;
        }
        #userImage {
            display: none;
            margin-top: 20px;
            max-width: 300px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="startButton">Acessar com biometria</button>
        <img id="userImage" src="" alt="Imagem do usuário">
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const userImage = document.getElementById('userImage');

        startButton.addEventListener('click', async () => {
            try {
                // Aqui sim o navegador permite o uso do WebAuthn
                const credential = await navigator.credentials.get({
                    publicKey: {
                        challenge: new Uint8Array([ // exemplo simples
                            0x8C, 0xFA, 0x33, 0xF1
                        ]),
                        timeout: 60000,
                        userVerification: "required"
                    }
                });

                // Se chegou aqui, a biometria foi validada
                console.log("Credencial recebida:", credential);

                // Buscar imagem do usuário autenticado
                fetch("/get_user_image")
                    .then(res => res.json())
                    .then(data => {
                        if (data.image_url) {
                            userImage.src = data.image_url;
                            userImage.style.display = "block";

                            startButton.style.display = "none";

                            // Volta para o botão após 4 segundos
                            setTimeout(() => {
                                userImage.style.display = "none";
                                startButton.style.display = "inline-block";
                            }, 4000);
                        }
                    });

            } catch (err) {
                console.error("Erro na autenticação:", err);
                alert("Falha na leitura biométrica. Tente novamente.");
            }
        });
    </script>
</body>
</html>
