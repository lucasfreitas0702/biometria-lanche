<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* impede rolagem */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 0 auto;
            max-width: 400px;
        }

        .key {
            padding: 30px;
            font-size: 28px;
            font-weight: bold;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .key:hover {
            background: #0056b3;
        }

        #pin {
            font-size: 26px;
            text-align: center;
            margin-bottom: 25px;
            padding: 12px;
            width: 90%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .biometria-btn {
            margin-top: 25px;
            padding: 20px 30px;
            font-size: 22px;
            font-weight: bold;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        .biometria-btn:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Digite sua senha ou acesse a biometria</h2>
        <input type="password" id="pin" placeholder="Digite o PIN" readonly>
        <div class="keypad">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">0</button>
            <button class="key">←</button>
            <button class="key">OK</button>
        </div>
        <button class="biometria-btn">Usar Biometria</button>
    </div>

    <script>
        const pinInput = document.getElementById("pin");
        const keys = document.querySelectorAll(".key");

        keys.forEach(key => {
            key.addEventListener("click", () => {
                if (key.textContent === "←") {
                    pinInput.value = pinInput.value.slice(0, -1);
                } else if (key.textContent === "OK") {
                    alert("PIN digitado: " + pinInput.value);
                } else {
                    pinInput.value += key.textContent;
                }
            });
        });
    </script>
</body>
</html>
